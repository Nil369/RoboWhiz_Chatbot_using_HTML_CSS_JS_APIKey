<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RoboWhiz Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.freepik.com%2Fpremium-vector%2Fchat-bot-vector-logo-design-concept_418020-241.jpg&tbnid=cezAnJw7R2xrJM&vet=12ahUKEwjshvqn_9KBAxXXs2MGHRVLB9cQMygCegQIARBM..i&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fchatbot-logo&docid=aiK2g7oWc6gUHM&w=626&h=470&q=chatbot%20picture%20png&ved=2ahUKEwjshvqn_9KBAxXXs2MGHRVLB9cQMygCegQIARBM">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        
        <h2><b>RoboWhiz Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br><b>This is RoboWhiz Chatbot.<br>How can I help you today?</b></p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
